<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buttons example</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="/dist/css/photon.min.css">

    <style>
      .btn {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-default">Button Default</button>
    <button class="btn btn-primary">Button Primary</button>
    <button class="btn btn-positive">Button Positive</button>
    <button class="btn btn-negative">Button Negative</button>
    <button class="btn btn-warning">Button Warning</button>
  </body>
</html>
